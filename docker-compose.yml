x-db-env: &db-env
  POSTGRES_USER: ${POSTGRES_USER:-vector}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vectorpass}
  POSTGRES_DB: ${POSTGRES_DB:-legalscraper}

services:
  pgvector:
    image: pgvector/pgvector:pg16
    container_name: legalscraper-pgvector
    restart: unless-stopped
    environment: *db-env
    ports:
      - "${POSTGRES_PORT:-15432}:5432"
    volumes:
      - pgvector-data:/var/lib/postgresql/data
      - ./infra/docker/init:/docker-entrypoint-initdb.d:ro

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - .env
    environment:
      <<: *db-env
      DATABASE_URL: postgresql://${POSTGRES_USER:-vector}:${POSTGRES_PASSWORD:-vectorpass}@pgvector:5432/${POSTGRES_DB:-legalscraper}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      OPENAI_EMBED_MODEL: ${OPENAI_EMBED_MODEL:-text-embedding-3-small}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
    depends_on:
      - pgvector
      - redis
    ports:
      - "${API_PORT:-18000}:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    profiles: ["api"]
    volumes:
      - uploads-data:/workspace/apps/api/data/uploads

  worker:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - .env
    environment:
      <<: *db-env
      DATABASE_URL: postgresql://${POSTGRES_USER:-vector}:${POSTGRES_PASSWORD:-vectorpass}@pgvector:5432/${POSTGRES_DB:-legalscraper}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      OPENAI_EMBED_MODEL: ${OPENAI_EMBED_MODEL:-text-embedding-3-small}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
    depends_on:
      - pgvector
      - redis
    volumes:
      - uploads-data:/workspace/apps/api/data/uploads
    command: ["celery", "-A", "app.infrastructure.messaging.celery_app", "worker", "-l", "info", "-Q", "ingest", "--concurrency=1"]
    profiles: ["api"]

  redis:
    image: redis:7-alpine
    container_name: legalscraper-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-16379}:6379"
    profiles: ["api"]

  web:
    image: node:20-bullseye
    working_dir: /workspace/apps/web
    command: ["tail", "-f", "/dev/null"]  # placeholder until web app is implemented
    volumes:
      - ./:/workspace
    environment:
      <<: *db-env
      NEXT_PUBLIC_API_URL: http://localhost:${API_PORT:-18000}
    depends_on:
      - pgvector
    profiles: ["web"]

volumes:
  pgvector-data:
  uploads-data:
